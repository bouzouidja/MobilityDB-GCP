apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mobilitydb-cloud
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: citus-workers
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50